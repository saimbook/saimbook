<!DOCTYPE html>
<html>
<head>
  <title>Wireless Calling System</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    .nurse {
      background-color: #2196F3;
    }
  </style>
</head>
<body>

  <h1>üìû Wireless Calling System</h1>

  <button onclick="callPerson('Waiter', 'Table 1')">Call Waiter</button>
  <button class="nurse" onclick="callPerson('Nurse', 'Bed 5')">Call Nurse</button>

  <p id="status"></p>

  <script>
    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase Config ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®
    const firebaseConfig = {
      apiKey: "AIzaSyDJCr4z7qwvCxP-t50wHTtMxB95T3S7_SY",
      authDomain: "safe-46480.firebaseapp.com",
      databaseURL: "https://safe-46480-default-rtdb.firebaseio.com",
      projectId: "safe-46480",
      storageBucket: "safe-46480.firebasestorage.app",
      messagingSenderId: "612208138762",
      appId: "1:612208138762:web:b53f1d26b7f9322c94ddf3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function callPerson(role, location) {
      const time = new Date().toLocaleString();
      db.ref("calls/" + Date.now()).set({
        role: role,
        location: location,
        time: time
      }).then(() => {
        document.getElementById("status").innerText = role + " called at " + location + " ‚úÖ";
      }).catch((error) => {
        document.getElementById("status").innerText = "‚ùå Error: " + error;
      });
    }
  </script>

</body>
</html>
